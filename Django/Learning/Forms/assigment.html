<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
   <form action="thankyou.html" method="get">
    <label for="fName">First Name</label>
    <input id ="fName" type="text" name="firstname" placeholder="First Name" required>

    <label for="sName">Last Name</label>
    <input id="sName" type="text" name="lastname" placeholder="Last Name" required><br/><br/>

    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="name@gmail.com" required>

    <label for="passw">Password</label>
    <input id="passw" type="password" name="password" required>

    <p> Are you over the age of 18?</p>
    <label for="inyes">Yes</label>
    <input id="inyes" type="radio" name="age" value="">

    <label for="inno">No</label>
    <input id="inno" type="radio" name="age" value="">

    <p>Do you have a credit card or paypal?</p>
    <select  name="payment">
      <option value="creditcard">Credit Card</option>
      <option value="paypal">Paypal</option>
    </select>
    <p></p>

    <input id ="signup" type="submit" name="signup" value="Sign up">
   </form>
  </body>
</html>
