<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">
      <h2>Are you from inside the US? or outside the US?</h2>
      <label for="inus"></label>
      <input id="inus" type="radio" name="loc" value="">
      <label for="outus"></label>
      <input id="outus" type="radio" name="loc" value="">
     <h2>How is your service?</h2>
     <select class="" name="stars">
       <option value="Great">3</option>
       <option value="Okay">2</option>
       <option value="Bad">4</option>

     </select>
     <h2>Any other Feedback?</h2>
     <textarea name="mytext" rows="8" cols="80"></textarea>
     <input type="submit" name="" value="SUBMIT">
    </form>
  </body>
</html>
